<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__foto" src="./images/profile-foto.jpg" alt="Фото профиля">
        <div class="profile__info">
          <div class="profile__name-field">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__btn-modify" id="profile-edit-button"
              aria-label="редактирование профиля"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" id="profile-edit-btn"
        aria-label="добавить фото с описанием"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" value class="popup__input popup__input_data_name" name="profname" placeholder="Имя" required
          minlength="2" maxlength="50">
        <input type="text" value class="popup__input popup__input_data_decription" name="profdecription"
          placeholder="О себе" required minlength="2" maxlength="50">
        <button type="submit" class="popup__btn-save">Сохранить</button>
      </form>
      <button type="button" class="popup__btn-close" id="popup__btn-close"
        aria-label="закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup" id="popup-add-foto">
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="popup-form-foto">
        <input type="text" value class="popup__input popup__input_data_caption" name="fotocaption"
          placeholder="Название" required minlength="2" maxlength="50">
        <input type="text" value class="popup__input popup__input_data_image" name="fotoimage"
          placeholder="Ссылка на картинку" required minlength="2" maxlength="100">
        <button type="submit" class="popup__btn-save" id="popup__btn-save-foto">Создать</button>
      </form>
      <button type="button" class="popup__btn-close" id="popup__btn-close-foto"
        aria-label="закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup" id="popup-foto-view">
    <figure class="popup__figure">
      <img class="figure__image" src="#" alt="#">
      <figcaption class="figure__caption"></figcaption>
      <button type="button" class="popup__btn-close" id="popup__btn-close-foto-view"
        aria-label="закрыть всплывающее окно"></button>
    </figure>
  </div>
  <template class="template__card" id="template__card">
    <li class="card" id="card">
      <img class="card__foto">
      <div class="card__caption">
        <h2 class="card__title" id="card__title"></h2>
        <button type="button" class="card__heart" aria-label="лайк"></button>
      </div>
      <button type="button" class="card__btn-delete" aria-label="удалить"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>

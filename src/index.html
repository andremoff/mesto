<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="root">
  <header class="header">
    <img class="header__logo" src="<%=require('../images/header-logo.svg')%>" alt="Место Россия">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <button class="profile__btn-avatar">
          <img class="profile__foto" src="<%=require('../images/profile-foto.jpg')%>" alt="Фото профиля">
        </button>
        <div class="profile__info">
          <div class="profile__name-field">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__btn-modify" aria-label="редактирование профиля"></button>
          </div>
          <p class="profile__description"></p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="добавить фото с описанием"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-edit-profile">
    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__input popup__input_data_name" id="name-input" name="userName"
            placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input type="text" class="popup__input popup__input_data_description" id="decription-input"
            name="userDescription" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error decription-input-error"></span>
          <button type="submit" class="popup__btn-save" id="popup__btn-save-profile">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close" aria-label="закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup" id="popup-edit-useravatar">
    <div class="popup__content">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <fieldset class="popup__fieldset">
          <input type="url" class="popup__input popup__input_data_avatar" id="avatar-input" name="userAvatar"
            placeholder="Ссылка на аватар" required>
          <span class="popup__input-error avatar-input-error"></span>
          <button type="submit" class="popup__btn-save" id="popup__btn-save-avatar">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close" aria-label="закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup" id="popup-add-foto">
    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="foto-form" novalidate>
        <fieldset class="popup__fieldset">
          <input type="text" class="popup__input popup__input_data_caption" id="caption-input" name="caption-input"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error caption-input-error"></span>
          <input type="url" class="popup__input popup__input_data_image" id="foto-input" name="foto-input"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error foto-input-error"></span>
          <button type="submit" class="popup__btn-save" id="popup__btn-save-foto">Создать</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close" aria-label="закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup" id="popup-submit-delete">
    <div class="popup__content">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="delete-form" novalidate>
        <button type="submit" class="popup__btn-save" id="popup__btn-submit-delete">Да</button>
      </form>
      <button type="button" class="popup__close" aria-label="закрыть всплывающее окно"></button>
    </div>
  </div>
  <div class="popup popup_foto_view" id="popup-foto-view">
    <figure class="popup__figure">
      <img class="popup__figure-image" src="#" alt="#">
      <figcaption class="popup__figure-caption"></figcaption>
      <button type="button" class="popup__close" aria-label="закрыть всплывающее окно"></button>
    </figure>
  </div>
  <template class="template__card">
    <li class="card" id="card">
      <img class="card__foto">
      <div class="card__caption">
        <h2 class="card__title" id="card__title"></h2>
        <div class="card__heart-block">
          <button type="button" class="card__heart" aria-label="лайк"></button>
          <span class="card__hearts-counter"></span>
        </div>
      </div>
      <button type="button" class="card__btn-delete" aria-label="удалить"></button>
    </li>
  </template>
</body>

</html>
